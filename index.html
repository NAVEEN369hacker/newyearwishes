<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Click Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #ff758c, #ff7eb3);
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
      flex-direction: column;
    }

    .animated-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('backgroundgreet.jpg') center/cover no-repeat;
      opacity: 0.7;
      filter: blur(5px);
      z-index: -2;
    }

    .heart {
      width: 100px;
      height: 100px;
      background: url('heartpng.png') center/cover no-repeat;
      background-size: contain;
      animation: beat 1s infinite;
      cursor: pointer;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .caption {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <div class="animated-bg"></div>
  
  <div class="heart" onclick="window.location.href='change.html';"></div>
  
  <p class="caption">Click on the above heart</p>

</body>
</html>
